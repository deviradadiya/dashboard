<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="profile-sidebar">
            <img src="user.jpg" alt="User" class="profile-img" />
            <h2>Yuki Hayashi</h2>
            <p class="email">yuki@Maxwell.com</p>
            <h3 class="about-title">About</h3>
            <p class="about-text">I'm Yuki. Full Stack Designer I enjoy creating user-centric, delightful and human
                experiences.</p>
        </div>

        <div class="profile-form">
            <h3 class="form-title">Personal Details</h3>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter full name" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Enter email ID" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" placeholder="Enter phone number" />
                    </div>
                    <div class="form-group">
                        <label>Website URL</label>
                        <input type="text" placeholder="Website url" />
                    </div>
                </div>

                <h3 class="form-title">Address</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Street</label>
                        <input type="text" placeholder="Enter Street" />
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" placeholder="Enter City" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" placeholder="Enter State" />
                    </div>
                    <div class="form-group">
                        <label>Zip Code</label>
                        <input type="text" placeholder="Zip Code" />
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn cancel">Cancel</button>
                    <button type="submit" class="btn update">Update</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
